version: '3.8'

# Development compose - only runs MongoDB
# API and Web run locally with hot reload

services:
  mongo:
    image: mongo:7
    container_name: caderno-mongo-dev
    volumes:
      - mongo-data-dev:/data/db
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: caderno
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/caderno --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mongo-data-dev:
