version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: caderno-mongo
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: caderno
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/caderno --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    container_name: caderno-api
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    volumes:
      - caderno-data:/app/data
    ports:
      - "5055:5055"
    environment:
      NODE_ENV: ${NODE_ENV}
      MONGODB_URI: ${MONGODB_URI}
      ORIGIN: ${ORIGIN}
      REGISTRATION_ENABLED: ${REGISTRATION_ENABLED}
      API_PORT: ${API_PORT}
      RP_ID: ${RP_ID}
      RP_NAME: ${RP_NAME}
      SESSION_SECRET: ${SESSION_SECRET:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped

  web:
    container_name: caderno-web
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "8085:8085"
    depends_on:
      - api
    restart: unless-stopped

  hub:
    container_name: caderno-hub
    build:
      context: .
      dockerfile: apps/hub/Dockerfile
    ports:
      - "8086:8086"
    restart: unless-stopped

volumes:
  mongo-data:
  caderno-data:
