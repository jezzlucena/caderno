services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "5055:5055"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
      NODE_ENV: ${NODE_ENV}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL}
      SENDGRID_FROM_NAME: ${SENDGRID_FROM_NAME}
      SUPPORT_EMAIL: ${SUPPORT_EMAIL}
      VITE_APP_URL: ${VITE_APP_URL}
      VITE_FEDERATION_ENABLED: ${VITE_FEDERATION_ENABLED:-true}
      FEDERATION_DOMAIN: ${FEDERATION_DOMAIN:-localhost:5055}
      SERVER_URL: ${SERVER_URL:-http://localhost:5055}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./packages/server/src:/app/packages/server/src
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - "8085:8085"
    environment:
      VITE_APP_URL: ${VITE_APP_URL:-http://localhost:8085}
      VITE_FEDERATION_ENABLED: ${VITE_FEDERATION_ENABLED:-true}
    depends_on:
      - server
    volumes:
      - ./packages/client/src:/app/packages/client/src
      - ./packages/client/index.html:/app/packages/client/index.html
    restart: unless-stopped

volumes:
  postgres_data:
