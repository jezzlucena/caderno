<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 628" fill="none">
  <!-- Full gradient background -->
  <rect width="1200" height="628" fill="url(#gradient)" />

  <!-- Logo group (notebook + lock) centered and scaled -->
  <g transform="translate(600, 200)">
    <!-- Notebook body (centered at 0,0) -->
    <rect x="-66" y="-84" width="132" height="168" rx="12" fill="#ffffff" stroke="#4a5568" stroke-width="4"/>

    <!-- Writing lines -->
    <line x1="-42" y1="-48" x2="42" y2="-48" stroke="#cbd5e0" stroke-width="4" stroke-linecap="round"/>
    <line x1="-42" y1="-24" x2="30" y2="-24" stroke="#cbd5e0" stroke-width="4" stroke-linecap="round"/>
    <line x1="-42" y1="0" x2="48" y2="0" stroke="#cbd5e0" stroke-width="4" stroke-linecap="round"/>
    <line x1="-42" y1="24" x2="12" y2="24" stroke="#cbd5e0" stroke-width="4" stroke-linecap="round"/>
    <line x1="-42" y1="48" x2="0" y2="48" stroke="#cbd5e0" stroke-width="4" stroke-linecap="round"/>

    <!-- Cute lock (positioned at bottom right of notebook) -->
    <g transform="translate(-24, 25) scale(4.5)">
      <!-- Lock body -->
      <rect x="0" y="6" width="16" height="12" rx="2" fill="url(#gradient)"/>
      <!-- Lock shackle -->
      <path d="M3 6V4a5 5 0 0 1 10 0v2" fill="none" stroke="url(#gradient)" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Keyhole -->
      <circle cx="8" cy="10.5" r="2.5" fill="#ffffff"/>
      <rect x="7" y="12" width="2" height="4" rx="0.5" fill="#ffffff"/>
    </g>
  </g>

  <!-- App name -->
  <text x="600" y="440" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="600" fill="#ffffff">Caderno</text>

  <!-- Tagline -->
  <text x="600" y="510" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.9)">Your Private Journal</text>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
</svg>
