<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" fill="none">
  <!-- Full gradient background -->
  <rect width="1080" height="1080" fill="url(#gradient)" />

  <!-- Subtle pattern overlay for depth -->
  <defs>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="rgba(255,255,255,0.08)"/>
    </pattern>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
  </defs>
  <rect width="1080" height="1080" fill="url(#dots)" />

  <!-- Header: Logo + Text -->
  <g transform="translate(540, 90)">
    <!-- Small notebook logo -->
    <g transform="translate(-200, -20)">
      <rect x="-22" y="-28" width="44" height="56" rx="4" fill="#ffffff" stroke="#4a5568" stroke-width="1.5"/>
      <line x1="-14" y1="-16" x2="14" y2="-16" stroke="#cbd5e0" stroke-width="1.2" stroke-linecap="round"/>
      <line x1="-14" y1="-8" x2="10" y2="-8" stroke="#cbd5e0" stroke-width="1.2" stroke-linecap="round"/>
      <line x1="-14" y1="0" x2="16" y2="0" stroke="#cbd5e0" stroke-width="1.2" stroke-linecap="round"/>
      <g transform="translate(-8, 5) scale(1.5)">
        <rect x="0" y="6" width="16" height="12" rx="2" fill="url(#gradient)"/>
        <path d="M3 6V4a5 5 0 0 1 10 0v2" fill="none" stroke="url(#gradient)" stroke-width="2.5" stroke-linecap="round"/>
        <circle cx="8" cy="10.5" r="2.5" fill="#ffffff"/>
        <rect x="7" y="12" width="2" height="4" rx="0.5" fill="#ffffff"/>
      </g>
    </g>
    <text x="-120" y="10" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="700" fill="#ffffff">Caderno</text>
  </g>

  <!-- Main headline -->
  <text x="540" y="200" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="52" font-weight="700" fill="#ffffff">Not All Journals Are Equal</text>

  <!-- Comparison cards container -->
  <g transform="translate(80, 250)">
    <!-- Caderno Card (Left) -->
    <rect x="0" y="0" width="420" height="520" rx="24" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="210" y="55" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="700" fill="#ffffff">Caderno</text>

    <!-- Feature rows for Caderno -->
    <g transform="translate(40, 100)">
      <!-- E2E Encryption -->
      <g transform="translate(0, 0)">
        <circle cx="16" cy="16" r="16" fill="#22c55e"/>
        <path d="M8 16l6 6 12-12" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="48" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#ffffff">E2E Encryption</text>
      </g>
      <!-- Zero Knowledge -->
      <g transform="translate(0, 60)">
        <circle cx="16" cy="16" r="16" fill="#22c55e"/>
        <path d="M8 16l6 6 12-12" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="48" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#ffffff">Zero-Knowledge</text>
      </g>
      <!-- Dead Man's Switch -->
      <g transform="translate(0, 120)">
        <circle cx="16" cy="16" r="16" fill="#22c55e"/>
        <path d="M8 16l6 6 12-12" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="48" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#ffffff">Dead Man's Switch</text>
      </g>
      <!-- Open Source -->
      <g transform="translate(0, 180)">
        <circle cx="16" cy="16" r="16" fill="#22c55e"/>
        <path d="M8 16l6 6 12-12" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="48" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#ffffff">Open Source</text>
      </g>
      <!-- Self-Hostable -->
      <g transform="translate(0, 240)">
        <circle cx="16" cy="16" r="16" fill="#22c55e"/>
        <path d="M8 16l6 6 12-12" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="48" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#ffffff">Self-Hostable</text>
      </g>
      <!-- Federated -->
      <g transform="translate(0, 300)">
        <circle cx="16" cy="16" r="16" fill="#22c55e"/>
        <path d="M8 16l6 6 12-12" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="48" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#ffffff">Federated (ActivityPub)</text>
      </g>
      <!-- Free -->
      <g transform="translate(0, 360)">
        <circle cx="16" cy="16" r="16" fill="#22c55e"/>
        <path d="M8 16l6 6 12-12" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="48" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#ffffff">Free Forever</text>
      </g>
    </g>
  </g>

  <!-- Others Card (Right) -->
  <g transform="translate(580, 250)">
    <rect x="0" y="0" width="420" height="520" rx="24" fill="rgba(0,0,0,0.2)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <text x="210" y="55" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="600" fill="rgba(255,255,255,0.7)">The Others</text>

    <!-- Feature rows for Others -->
    <g transform="translate(40, 100)">
      <!-- E2E Encryption -->
      <g transform="translate(0, 0)">
        <circle cx="16" cy="16" r="16" fill="#ef4444"/>
        <path d="M10 10l12 12M22 10l-12 12" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
        <text x="48" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.6)">Often Missing</text>
      </g>
      <!-- Zero Knowledge -->
      <g transform="translate(0, 60)">
        <circle cx="16" cy="16" r="16" fill="#ef4444"/>
        <path d="M10 10l12 12M22 10l-12 12" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
        <text x="48" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.6)">Can Read Your Data</text>
      </g>
      <!-- Dead Man's Switch -->
      <g transform="translate(0, 120)">
        <circle cx="16" cy="16" r="16" fill="#ef4444"/>
        <path d="M10 10l12 12M22 10l-12 12" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
        <text x="48" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.6)">None Have This</text>
      </g>
      <!-- Open Source -->
      <g transform="translate(0, 180)">
        <circle cx="16" cy="16" r="16" fill="#ef4444"/>
        <path d="M10 10l12 12M22 10l-12 12" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
        <text x="48" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.6)">Closed Source</text>
      </g>
      <!-- Self-Hostable -->
      <g transform="translate(0, 240)">
        <circle cx="16" cy="16" r="16" fill="#ef4444"/>
        <path d="M10 10l12 12M22 10l-12 12" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
        <text x="48" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.6)">Vendor Lock-in</text>
      </g>
      <!-- Federated -->
      <g transform="translate(0, 300)">
        <circle cx="16" cy="16" r="16" fill="#ef4444"/>
        <path d="M10 10l12 12M22 10l-12 12" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
        <text x="48" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.6)">Centralized</text>
      </g>
      <!-- Free -->
      <g transform="translate(0, 360)">
        <circle cx="16" cy="16" r="16" fill="#f59e0b"/>
        <path d="M8 16h16" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
        <text x="48" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.6)">Paid for Privacy</text>
      </g>
    </g>
  </g>

  <!-- Call to Action -->
  <g transform="translate(540, 850)">
    <rect x="-200" y="-35" width="400" height="70" rx="35" fill="#ffffff"/>
    <text x="0" y="12" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="700" fill="url(#gradient)">Try Caderno Free</text>
  </g>

  <!-- Tagline -->
  <text x="540" y="970" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">The Journal Built for Those Who Need Real Privacy</text>

  <!-- Website -->
  <text x="540" y="1020" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" font-weight="600" fill="rgba(255,255,255,0.9)">caderno.app</text>
</svg>