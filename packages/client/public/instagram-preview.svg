<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" fill="none">
  <!-- Full gradient background -->
  <rect width="1080" height="1080" fill="url(#gradient)" />

  <!-- Logo group (notebook + lock) centered and scaled -->
  <g transform="translate(540, 380)">
    <!-- Notebook body (centered at 0,0) -->
    <rect x="-88" y="-112" width="176" height="224" rx="16" fill="#ffffff" stroke="#4a5568" stroke-width="5"/>

    <!-- Writing lines -->
    <line x1="-56" y1="-64" x2="56" y2="-64" stroke="#cbd5e0" stroke-width="5" stroke-linecap="round"/>
    <line x1="-56" y1="-32" x2="40" y2="-32" stroke="#cbd5e0" stroke-width="5" stroke-linecap="round"/>
    <line x1="-56" y1="0" x2="64" y2="0" stroke="#cbd5e0" stroke-width="5" stroke-linecap="round"/>
    <line x1="-56" y1="32" x2="16" y2="32" stroke="#cbd5e0" stroke-width="5" stroke-linecap="round"/>
    <line x1="-56" y1="64" x2="0" y2="64" stroke="#cbd5e0" stroke-width="5" stroke-linecap="round"/>

    <!-- Cute lock (positioned at bottom right of notebook) -->
    <g transform="translate(-32, 30) scale(6)">
      <!-- Lock body -->
      <rect x="0" y="6" width="16" height="12" rx="2" fill="url(#gradient)"/>
      <!-- Lock shackle -->
      <path d="M3 6V4a5 5 0 0 1 10 0v2" fill="none" stroke="url(#gradient)" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Keyhole -->
      <circle cx="8" cy="10.5" r="2.5" fill="#ffffff"/>
      <rect x="7" y="12" width="2" height="4" rx="0.5" fill="#ffffff"/>
    </g>
  </g>

  <!-- App name -->
  <text x="540" y="720" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="96" font-weight="600" fill="#ffffff">Caderno</text>

  <!-- Tagline -->
  <text x="540" y="810" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="40" font-weight="400" fill="rgba(255,255,255,0.9)">Your Private Journal</text>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
</svg>
