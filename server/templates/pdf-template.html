<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caderno Journal Export</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, 'Times New Roman', serif;
      line-height: 1.6;
      color: #374151;
      background: white;
      padding: 0;
    }

    .header {
      text-align: center;
      padding: 40px 0;
      border-bottom: 3px solid #4F46E5;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 36px;
      color: #1F2937;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 16px;
      color: #6B7280;
    }

    .entry {
      page-break-inside: avoid;
      margin-bottom: 50px;
      padding-bottom: 30px;
      border-bottom: 1px solid #E5E7EB;
    }

    .entry:last-child {
      border-bottom: none;
    }

    .entry-header {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #4F46E5;
    }

    .entry-title {
      font-size: 28px;
      color: #1F2937;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .entry-date {
      font-size: 14px;
      color: #6B7280;
      font-style: italic;
    }

    .entry-content {
      font-size: 14px;
      line-height: 1.8;
      color: #374151;
    }

    .entry-content h1 {
      font-size: 24px;
      color: #1F2937;
      margin-top: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .entry-content h2 {
      font-size: 20px;
      color: #1F2937;
      margin-top: 16px;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .entry-content h3 {
      font-size: 16px;
      color: #1F2937;
      margin-top: 12px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .entry-content p {
      margin-top: 8px;
      margin-bottom: 8px;
    }

    .entry-content ul,
    .entry-content ol {
      margin-left: 20px;
      margin-top: 8px;
      margin-bottom: 8px;
    }

    .entry-content li {
      margin-bottom: 4px;
    }

    .entry-content code {
      background-color: #F3F4F6;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 13px;
    }

    .entry-content pre {
      background-color: #F3F4F6;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 12px 0;
    }

    .entry-content pre code {
      background: none;
      padding: 0;
    }

    .entry-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 12px 0;
      border-radius: 8px;
    }

    .entry-content blockquote {
      border-left: 4px solid #4F46E5;
      padding-left: 16px;
      margin: 16px 0;
      color: #6B7280;
      font-style: italic;
    }

    .entry-content strong {
      font-weight: bold;
      color: #1F2937;
    }

    .entry-content em {
      font-style: italic;
    }

    .footer {
      text-align: center;
      padding: 30px 0;
      color: #9CA3AF;
      font-size: 12px;
      border-top: 1px solid #E5E7EB;
      margin-top: 50px;
    }
  </style>
</head>
<body>

    <p>Personal Journal Export</p>
  </div>

  {{ENTRIES}}

    <p>Exported from Caderno Journal â€¢ Private & Secure</p>
  </div>
</body>
</html>
