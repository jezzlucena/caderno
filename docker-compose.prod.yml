version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: caderno-mongo
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: caderno
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/caderno --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - caderno-network

  api:
    container_name: caderno-api
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    volumes:
      - caderno-data:/app/data
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongo:27017/caderno
      ORIGIN: ${ORIGIN:-https://your-domain.com}
      RP_ID: ${RP_ID:-your-domain.com}
      RP_NAME: ${RP_NAME:-Caderno}
    depends_on:
      mongo:
        condition: service_healthy
    restart: always
    networks:
      - caderno-network

  web:
    container_name: caderno-web
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    restart: always
    networks:
      - caderno-network

volumes:
  mongo-data:
  caderno-data:

networks:
  caderno-network:
    driver: bridge
